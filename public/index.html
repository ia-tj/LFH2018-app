<!DOCTYPE html>
<html lang="en" ng-app="ia3vpApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>ia3vp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>

  <body ng-controller="ementaCtrl">
	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">ia3vp (Protótipo)</a>

    </nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form class="input-group" ng-submit="buscar(filtro.textoBusca)">
					<input type="text" class="form-control" placeholder="Busca" ng-model="filtro.textoBusca" />
					<span class="input-group-btn">
						<button class="btn btn-primary" type="submit">
							<span class="fa fa-search"></span>
						</button>
					</span>
				</form>
				<br>
			</div>
			<div class="col-md-12">
				<div>
					<small class="float-right">Retornado {{acordaos.length}} acordãos de {{filtro.total}}</small>
					<br>
				</div>
				<div class="list-group list-group-flush">
					<div ng-repeat="acordao in acordaos" class="list-group-item list-group-item-action row">
						<div class="col-md-2">
							<button ng-if="classificacao" type="button" class="btn btn-sm btn-block btn-light">{{classificacao}}</button>
							<button ng-if="!classificacao" type="button" class="btn btn-sm btn-block btn-danger">Classificar</button>
						</div>
						<div class="col-md-9">
							<h5 class="mb-1">
								{{acordao.nuprocesso | cnj}}
								<small>{{acordao.classe}}</small>
							</h5>
							{{acordao.ementa | limitTo: 100 | lowercase }}{{acordao.ementa .length > 100 ? '...' : ''}}
						</div>
						<div class="col-md-1">
							<small>{{acordao.dtmovimentacao | date:'dd/MM/yy'}}</small>
						</div>
					</div>
				</div>
			</div>
		</div>

		<hr>

		<footer>
			<p>
				&copy; <a href="https://github.com/ia-tjsc">https://github.com/ia-tjsc</a>
			</p>
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-sanitize.js" crossorigin="anonymous"></script>
		
	<script src="app.js"></script>
  </body>
</html>
