  <body ng-controller="ementaCtrl">
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">ia3vp</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Classificar <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Processo..." disabled="disabled">
          <button class="btn btn-inverse my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1 class="display-5">Classificação de processo pela ementa</h1>
        <form>
        	<textarea class="form-control" rows="10" ng-model="ementa"></textarea>
        	<a class="btn btn-primary btn-lg" href="#" role="button">Analisar &raquo;</a>
        </form>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">
          <h2>Análise textual</h2>
          <p ng-bind-html="getAnaliseTextual()"></p>
          <p><a class="btn btn-secondary" href="#" role="button">Detalhes &raquo;</a></p>
        </div>
        <div class="col-md-12">
          <h2>Processos similares</h2>
          <p><a class="btn btn-secondary" href="#" role="button">Detalhes &raquo;</a></p>
        </div>
      </div>

      <hr>
